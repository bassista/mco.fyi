<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>mco.fyi</title>
  <meta name="Marc's Short Link Service" content="">
  <meta name="Marc Cohen" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h1><font face="courier">mco.fyi</font> - Marc's short link service</h1>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <img height="300" width="250" src="/img/meiko.jpg" />
      </div>
      <div class="eight columns">
        <table width="100%">
          <thead>
            <tr>
              <th>Count</th>
              <th>Link</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
              <tr>
                <td>{{.C}}</td>
                <td><a href={{.K}}>mco.fyi/{{.K}}</a></td>
                <td>{{.D}}</td>  
              </tr>
            {{ end }}
          </tbody>
        </table>  
      </div>
    </div>
  </div>
